<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Jogos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro e Pesquisa de Livros</h1>
    <div id="cadastro">
        <h2>Cadastro de Livros</h2>
        <form id="cadastroLivro">
            <label for="name">Descrição:</label>
            <input type="text" id="descrição" name="descrição" required><br>

          <label for="cadastroLivro">Isbn:</label>
            <input type="text" id="isbn" name="isbn" required><br> 

            <button type="submit">Cadastrar</button> 
            <button type="button" onclick="atualizarJogo()">🔁Atualizar</button>
            <button type="button" onclick="deletarJogo()">🔁Deletar</button>
        </form>
    </div>

    <div id="pesquisa">
        <h2>Pesquisa de Livro</h2>
        <form id="pesquisaLivro">
            <label for="searchId">ID do Livro:</label>
            <input type="text" id="searchId" name="searchId"><br>

            <button type="button" onclick="pesquisarLivro()">Pesquisar</button>
           
        </form>
        <div id="resultadoPesquisa"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
